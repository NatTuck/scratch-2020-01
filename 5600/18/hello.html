<!doctype html>
<html>
<head>
  <title>Hello, Javascript</title>
</head>
<body>
  <p id="demo">Hello, Page</p>

  <p><button id="foo-btn">Foo</button></p>
  <p><button id="bar-btn">Bar</button></p>
  <p><button id="fib-btn">Fib 42</button></p>
  <p><button id="seq-btn">Seq</button></p>

  <script>
   function click_foo() {
     let demo = document.getElementById('demo');
     demo.innerHTML = "Clicked foo";
   }

   let fooBtn = document.getElementById('foo-btn');
   fooBtn.addEventListener('click', click_foo);

   function click_bar() {
     window.setTimeout(function() {
       let demo = document.getElementById('demo');
       demo.innerHTML = "Clicked bar";
     }, 2000);
   }

   let barBtn = document.getElementById('bar-btn');
   barBtn.addEventListener('click', click_bar);

   function fib(x) {
     if (x < 2) {
       return 1;
     }
     else {
       return fib(x-1) + fib(x-2);
     }
   }

   function click_fib() {
     let demo = document.getElementById('demo');
     demo.innerHTML = ("Clicked fib: " + fib(42));
   }

   let fibBtn = document.getElementById('fib-btn');
   fibBtn.addEventListener('click', click_fib);

   function seq(k) {
     let demo = document.getElementById('demo');
     demo.innerHTML = ("seq " + k);

     window.setTimeout(function() {
       if (k > 0) {
         seq(k - 1);
       }
     }, 1000);
   }

   function click_seq() {
     seq(5);
   }

   let seqBtn = document.getElementById('seq-btn');
   seqBtn.addEventListener('click', click_seq);
  </script>
</body>
</html>
